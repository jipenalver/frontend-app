<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script src="./js/auth/register.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sample App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Sample App
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"> Login </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./register"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <br />

    <!-- Container -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Registration</h1>
          <hr />

          <!-- Alert Notification -->
          <div class="alert alert-success d-none" role="alert"></div>
          <div class="alert alert-danger d-none" role="alert"></div>

          <!-- Form -->
          <form id="form_register">
            <!-- Firstname Field -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="firstname"
                id="firstname"
                placeholder="Firstname"
                required
              />
              <label for="floatingInput">Firstname</label>
            </div>

            <!-- Lastname Field -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lastname"
                placeholder="Lastname"
                required
              />
              <label for="floatingInput">Lastname</label>
            </div>

            <!-- Mobile No Field -->
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                name="mobile_no"
                id="mobile_no"
                placeholder="Mobile No"
                required
              />
              <label for="floatingInput">Mobile No</label>
            </div>

            <!-- Email Field -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
              <label for="floatingInput">Email Address</label>
            </div>

            <!-- Password Field -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <!-- Password Confirmation Field -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password_confirmation"
                id="password_confirmation"
                placeholder="Password Confirmation"
                required
              />
              <label for="floatingPassword">Password Confirmation</label>
            </div>

            <!-- Submit Button -->
            <hr />
            <button
              class="btn btn-primary w-100 mb-3 d-flex justify-content-center align-items-center"
              type="submit"
            >
              Register
            </button>

            <br />
            <div class="d-flex justify-content-center">
              Already have account?
              <a href="./index.html" class="ms-2 fw-bold">Sign In</a>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
    <!-- End Container -->
  </body>
</html>
