<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />

    <script src="./js/system/items.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sample App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Sample App
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <!-- Navigation -->
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="./dashboard.html"> Dashboard </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./items.html"
                >
                  Items
                </a>
              </li>

              <hr />

              <li class="nav-item">
                <a class="nav-link" href="#" id="btn_logout">
                  <button class="btn btn-primary w-100">Logout</button>
                </a>
              </li>
            </ul>
            <!-- End Navigation -->
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <br />

    <!-- Container -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="./dashboard.html">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Items</li>
            </ol>
          </nav>
          <!-- Modal Btn and Form -->
          <!-- Modal -->
          <div
            class="modal fade"
            id="form_modal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Item Information
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- Item Form -->
                <form id="form_item">
                  <!-- Modal Body -->
                  <div class="modal-body">
                    <!-- Item Name Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="text"
                          name="item_name"
                          id="item_name"
                          placeholder="Item Name"
                          required
                        />
                      </div>
                    </div>

                    <!-- Price Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="number"
                          name="price"
                          id="price"
                          min="0"
                          step=".01"
                          placeholder="Price"
                          required
                        />
                      </div>
                    </div>

                    <!-- Description Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <textarea
                          class="form-control"
                          name="description"
                          id="description"
                          placeholder="Description"
                          required
                        ></textarea>
                      </div>
                    </div>

                    <!-- Image File Field -->
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input
                          class="form-control"
                          type="file"
                          name="image_path"
                          accept="image/*"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <button
                      id="modal_close"
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </form>
                <!-- End Slides Form -->
              </div>
            </div>
          </div>
          <!-- End Modal -->

          <!-- Search Form -->
          <form id="form_search">
            <div class="row">
              <div class="col-sm-8 mb-1">
                <input
                  class="form-control"
                  type="text"
                  name="keyword"
                  placeholder="Search Keyword"
                />
              </div>

              <div class="col-sm-2 d-flex justify-content-center mb-1">
                <button class="btn btn-primary w-100" type="submit">
                  Search
                </button>
              </div>

              <div class="col-sm-2 d-flex justify-content-center mb-1">
                <!-- Button trigger modal -->
                <button
                  id="modal_show"
                  type="button"
                  class="btn btn-primary w-100"
                  data-bs-toggle="modal"
                  data-bs-target="#form_modal"
                >
                  Add Item
                </button>
                <!-- End Button trigger modal  -->
              </div>
            </div>
          </form>

          <hr />
        </div>
      </div>

      <br />

      <!-- Notifications -->
      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>

      <!-- Get All Data -->
      <div class="row pb-5" id="get_data">
        <!-- <div class="col-sm-12 d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <b class="ms-2">Loading Data...</b>
        </div> -->

        <div class="col-sm-12">
          <div class="card w-100 mt-3" data-id="${element.carousel_item_id}">
            <div class="row">
              <div class="col-sm-4">
                <img
                  src="${backendURL}/storage/${element.image_path}"
                  width="100%"
                  height="225px"
                />
              </div>

              <div class="col-sm-8">
                <div class="card-body">
                  <div class="dropdown float-end">
                    <button
                      class="btn btn-outline-secondary btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          id="btn_edit"
                          data-id="${element.carousel_item_id}"
                          >Edit</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          id="btn_delete"
                          data-id="${element.carousel_item_id}"
                          >Delete</a
                        >
                      </li>
                    </ul>
                  </div>

                  <h5 class="card-title">Item</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">
                    <small>Price</small>
                  </h6>
                  <p class="card-text">Description</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="card w-100 mt-3" data-id="${element.carousel_item_id}">
            <div class="row">
              <div class="col-sm-4">
                <img
                  src="${backendURL}/storage/${element.image_path}"
                  width="100%"
                  height="225px"
                />
              </div>

              <div class="col-sm-8">
                <div class="card-body">
                  <div class="dropdown float-end">
                    <button
                      class="btn btn-outline-secondary btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></button>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          id="btn_edit"
                          data-id="${element.carousel_item_id}"
                          >Edit</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="#"
                          id="btn_delete"
                          data-id="${element.carousel_item_id}"
                          >Delete</a
                        >
                      </li>
                    </ul>
                  </div>

                  <h5 class="card-title">Item</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">
                    <small>Price</small>
                  </h6>
                  <p class="card-text">Description</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination of All Data -->
      <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="get_pagination"></ul>
        </nav>
      </div>
    </div>
    <!-- End Container -->
  </body>
</html>
